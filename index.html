<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Chatbot</title>
    <style>
        /* Add some basic styling */
    </style>
</head>
<body>
    <h1>Docker Chatbot</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Ask a question" />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("user-input").value;
            const responseDiv = document.getElementById("messages");

            // Send the user message to the backend API
            const response = await fetch("https://your-backend-api-url", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query: userMessage })
            });

            const data = await response.json();

            // Display the response in the chat window
            responseDiv.innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
            document.getElementById("user-input").value = '';
        }
    </script>
</body>
</html>
